<section id="home" class="home-page-content page-content">
    <section class="homepage-slider">
        <div class="container-fluid">
        	<div class="row">
				<!--START: home_carousel-->
				<div class="homeCarousel flexslider" data-animation="[hc_effect]" data-slideshowspeed="[hc_delay]">
					<ul class="slides">
						<!--START: carousel-->
						<li><a href="[link]"><img src="[image]" alt="" /></a></li>
						<!--END: carousel-->
					</ul>
				</div>
				<!--END: home_carousel-->
            </div>
        </div>
    </section>
	
    <!--START: CATEGORY_HEADER-->
	<section class="category-header content-section">
		<div class="container">
		    <div class="content tc-pagebuilder">[CONTENT]</div>
		</div>
	</section>
    <!--END: CATEGORY_HEADER-->

	<!--START: FEATURE_MENU-->
    <section class="products-section">
        <div class="container">
			<h2 class="header-specials"><span>[category_Header-specials]</span></h2>
			<!--START: CATEGORY_ITEMS-->
			<div class="product-items product-items-[product-cols-number]">
				<div id="carousel-sellers" class="carousel slide">
					<!--START: ITEM_TEMPLATE_0-->
					[product_items]
					<!--END: ITEM_TEMPLATE_0-->
				</div>
			</div>
			<!--END: CATEGORY_ITEMS-->
        </div>
    </section>
	<!--END: FEATURE_MENU-->

	<!--START: CATEGORY_FOOTER-->
    <section class="category-footer content-section">
        <div class="container">
            <div class="content tc-pagebuilder">[CONTENT]</div>
        </div>
    </section>
    <!--END: CATEGORY_FOOTER-->

</section>

            keyboard: false
        });

<!--START: template_styles-->
<link rel="stylesheet" href="/assets/templates/common-core/lib/flexslider/flexslider.css" type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<style>
    .TSnav {
        position: relative;
        height: 50px;
    }
	.slick-list {
		padding: 0 15px;
	}
    /* Arrows */
    .slick-prev,
    .slick-next
    {
        font-size: 0;
        line-height: 0;

        position: absolute;
		z-index: 1;
        top: 25%;

        display: block;

        width: 25px;
        height: 40px;
        padding: 0;
        cursor: pointer;

        color: transparent;
        border: none;
        outline: none;
        background: transparent;
    }
    .slick-prev:hover,
    .slick-prev:focus,
    .slick-next:hover,
    .slick-next:focus
    {
        color: transparent;
        outline: none;
        background: transparent;
    }
    .slick-prev:hover:before,
    .slick-prev:focus:before,
    .slick-next:hover:before,
    .slick-next:focus:before
    {
        opacity: 1;
    }
    .slick-prev.slick-disabled:before,
    .slick-next.slick-disabled:before
    {
        opacity: .25;
    }

    .slick-prev:before,
    .slick-next:before
    {
        font-family: "fontello";
        font-size: 40px;
        line-height: 1;

        opacity: .75;
        color: #000;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .slick-prev
    {
        left: -5px;
    }
    [dir='rtl'] .slick-prev
    {
        right: -5px;
        left: auto;
    }
    .slick-prev:before
    {
        content: '\f104';
    }
    [dir='rtl'] .slick-prev:before
    {
        content: '\f105';
    }

    .slick-next
    {
        right: -5px;
    }
    [dir='rtl'] .slick-next
    {
        right: auto;
        left: -5px;
    }
    .slick-next:before
    {
        content: '\f105';
    }
    [dir='rtl'] .slick-next:before
    {
        content: '\f104';
    }
    @media(min-width: 1200px) {
        .slick-prev,

            top: 20%;
            width: 35px;
            height: 50px;
        }
        .slick-prev:before,
        .slick-next:before
        {
            font-size: 75px;
        }

        .slick-prev
        {
            left: -40px;
        }
        [dir='rtl'] .slick-prev
        {
            right: -40px;
            left: auto;
        }

        .slick-next
        {
            right: -40px;
        }
        [dir='rtl'] .slick-next
        {
            right: auto;
            left: -40px;
        }
    }
    /* Dots */
    .slick-dotted.slick-slider
    {
    }

    .slick-dots
    {
        position: absolute;
        bottom: 100%;

        display: block;

        width: 100%;
        padding: 0;
        margin: 0;

        list-style: none;

        text-align: center;
    }
    .slick-dots li
    {
        position: relative;

        display: inline-block;

        width: 20px;
        height: 20px;
        margin: 0 5px;
        padding: 0;

        cursor: pointer;
    }
    .slick-dots li button
    {
        font-size: 0;
        line-height: 0;

        display: block;

        width: 20px;
        height: 20px;
        padding: 5px;

        cursor: pointer;

        color: transparent;
        border: 0;
        outline: none;
        background: transparent;
    }
    .slick-dots li button:hover,
    .slick-dots li button:focus
    {
        outline: none;
    }
    .slick-dots li button:hover:before,
    .slick-dots li button:focus:before
    {
        opacity: 1;
    }
    .slick-dots li button:before
    {
        font-family: 'slick';
        font-size: 20px;
        line-height: 20px;

        position: absolute;
        top: 0;
        left: 0;

        width: 20px;
        height: 20px;

        content: 'â€¢';
        text-align: center;

        opacity: .25;
        color: black;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    .slick-dots li.slick-active button:before
    {
        opacity: .75;
        color: black;
    }
</style>
<!--END: template_styles-->
